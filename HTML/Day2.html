<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 2 forms and audio video tag </title>
</head>
<body>
    <h1>DAY 2 - Full-stack</h1>

     <audio 
      controls 
      autoplay 
      loop 
      preload="auto"
      
    >
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
    </audio>


    <video 
      controls 
      autoplay      
      loop 
      preload="auto" 
      poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
    >
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />

      
    </video> 

    <iframe width="240" height="423" src="https://www.youtube.com/embed/h51jaPt5A5s" title="How To Insert A Video Using HTML #shorts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

       <form action="#" method="post" enctype="multipart/form-data">


    <label for="name">Full Name:</label><br>
    <input 
      type="text" 
      id="name" 
      name="name" 
      required 
      placeholder="Enter your full name"
    ><br><br>


    <label for="email">Email Address:</label><br>
    <input 
      type="email" 
      id="email" 
      name="email" 
      required 
      placeholder="example@email.com"
    ><br><br>


    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>


    <label for="file">Upload Profile Picture:</label><br>
    <input 
      type="file" 
      id="file" 
      name="profile_pic" 
      accept="image/*" 
      required
    ><br><br>

    <label for="comments">Comments:</label><br>
    <textarea 
      name="comments" 
      id="comments" 
      placeholder="Your message for us..." 
      rows="6" 
      cols="50" 
      required
    ></textarea><br><br>


    <label for="city">Favorite City:</label><br>
    <select name="city" id="city" required>
      <option value="" disabled selected>Select a city</option>
      <option value="chd">Chandigarh</option>
      <option value="del">Delhi</option>
      <option value="pun">Punjab</option>
    </select><br><br>

    <input type="checkbox" id="policy" name="policy" required>
    <label for="policy">I agree to all policies</label><br><br>


    <button type="submit">Send</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
