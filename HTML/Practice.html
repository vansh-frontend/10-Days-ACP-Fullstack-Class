<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Instant dark mode -->
  <script>
    try {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    } catch (e) {}
  </script>

  <title>Responsive Hero + Dark Mode</title>
  <style>
:root {
  --bg-light: #ffffff;
  --text-light: #000000;
  --bg-dark: #121212;
  --text-dark: #ffffff;
  --btn-light: #f0f0f0;
  --btn-dark: #1e1e1e;
  --border-light: #aaa;
  --border-dark: #666;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  transition: background-color 0.4s, color 0.4s;
  background-color: var(--bg-light);
  color: var(--text-light);
}

/* === NAVIGATION === */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #ccc;
  position: relative;
}

.logo {
  font-weight: bold;
  font-size: 1.3rem;
}

.nav-links {
  display: none;
  flex-direction: column;
  gap: 1rem;
  position: absolute;
  top: 100%;
  right: 1.5rem;
  background-color: var(--bg-light);
  color: var(--text-light);
  border: 1px solid var(--border-light);
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 99;
}

.nav-links a {
  text-decoration: none;
  color: inherit;
  font-size: 1rem;
}

.nav-links.show {
  display: flex;
}
.dark-mode #icon{
  color: white;
}

.hamburger {
  font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--text-light);
  z-index: 100;
}

.theme-toggle {
  margin-top: 0.5rem;
  padding: 0.4rem 1rem;
  border-radius: 20px;
  border: 2px solid var(--border-light);
  background-color: var(--btn-light);
  color: var(--text-light);
  cursor: pointer;
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
  text-align: center;
}

/* === DARK MODE STYLES === */
body.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

body.dark-mode .nav-links {
  background-color: var(--bg-dark);
  color: var(--text-dark);
  border-color: var(--border-dark);
}

body.dark-mode .nav-links a {
  color: var(--text-dark);
}

body.dark-mode .theme-toggle {
  background-color: var(--btn-dark);
  color: var(--text-dark);
  border-color: var(--border-dark);
}

body.dark-mode .hamburger {
  color: var(--text-dark);
}
body.dark-mode #icon {
  color: #fff;
}

/* === HERO SECTION === */
.hero {
  display: flex;
  flex-direction: column;
  padding: 2rem 1.5rem;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-content {
  max-width: 600px;
}

.hero h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.hero p {
  margin: 1rem 0;
  font-size: 1rem;
}

.hero button {
  padding: 0.6rem 1.5rem;
  border-radius: 25px;
  border: 2px solid;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

/* === HERO IMAGES === */
.hero-images {
  position: relative;
  margin-top: 2rem;
}

.hero-images img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.hero-images img:nth-child(2) {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 1;
  transform: rotate(-5deg);
}

.hero-images img:nth-child(1) {
  position: relative;
  z-index: 2;
  transform: rotate(5deg);
}

/* === DESKTOP STYLES === */
@media (min-width: 768px) {
  .hamburger {
    display: none;
  }

  .nav-links {
    display: flex !important;
    position: static;
    flex-direction: row;
    border: none;
    padding: 0;
    gap: 2rem;
    background: none;
    box-shadow: none;
    align-items: center;
  }

  .theme-toggle {
    margin-top: 0;
    margin-left: 1rem;
  }

  .hero {
    flex-direction: row;
    text-align: left;
  }

  .hero-content {
    flex: 1;
    padding-right: 2rem;
  }

  .hero-images {
    flex: 1;
    margin-top: 0;
  }
}


  </style>
</head>
<body>
  <nav>
    <div class="logo">My Website</div>
    <div class="actions">
      <button class="hamburger" id="icon" onclick="toggleMenu()">â˜°</button>
    </div>
    <div class="nav-links" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">Products</a>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Build Stunning Interfaces</h1>
      <p>Design fast, responsive, and elegant layouts with modern HTML/CSS + dark mode support.</p>
      <!-- <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Try Dark Mode</button> -->
    </div>
    <div class="hero-images">
      <img src="https://picsum.photos/id/1025/220" alt="Image 1">
      <img src="https://picsum.photos/id/1015/220" alt="Image 2">
    </div>
  </section>

  <script>
    const navMenu = document.getElementById('navMenu');

    function toggleMenu() {
      navMenu.classList.toggle('show');
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateTheme();
    }

    function updateTheme() {
      const isDark = document.documentElement.classList.contains('dark-mode');
      const root = getComputedStyle(document.documentElement);
      const btns = document.querySelectorAll('.theme-toggle');

      document.body.style.backgroundColor = isDark ? root.getPropertyValue('--bg-dark') : root.getPropertyValue('--bg-light');
      document.body.style.color = isDark ? root.getPropertyValue('--text-dark') : root.getPropertyValue('--text-light');

      btns.forEach((btn) => {
        btn.style.backgroundColor = isDark ? root.getPropertyValue('--btn-dark') : root.getPropertyValue('--btn-light');
        btn.style.color = isDark ? root.getPropertyValue('--text-dark') : root.getPropertyValue('--text-light');
        btn.style.borderColor = isDark ? root.getPropertyValue('--border-dark') : root.getPropertyValue('--border-light');
        btn.textContent = isDark ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
      });
    }

    updateTheme();
  </script>
</body>
</html>
